<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">

  <title>Proyecto02</title>

<body>
  
  <div class="layout">
    <main class="layout__main"><!-- Layout Main es toda la tarjeta completa  -->
      
      <!-- --------- Usuario --------- -->
      <div class="main__user">
        <figure class="user__container-img">
          <img src="img/sticht.png" alt="imagen del usuario" class="user__img">
        </figure>

        <div class="user__content">
          <span class="user__name">Sticht</span>
          <span class="user__nickname">@Sticht</span>
        </div>
        <p class="user__city">Hawaii</p>
      </div>


      <!-- --------- Redes --------- -->
      
      <div class="main__follows">
        <div class="follows__follow">
          <p class="follow__number">
            15K
          </p>
          <p class="follow__subtitulo">
            Seguidores
          </p>
        </div>
      
        <div class="follows__follow">
          <p class="follow__number">
            2K
          </p>
          <p class="follow__subtitulo">
            Posts
          </p>
        </div>

        <div class="follows__follow">
          <p class="follow__number">
            125K
          </p>
          <p class="follow__subtitulo">
            Me Gusta
          </p>
        </div>
      </div>
      <section class="layout__music">
        <h2 class="music__title">Canci√≥n de Fondo</h2>
        <div class="music__player">
          <audio src="./audio/Cant Help Falling In Love - Elvis Presley (Boyce Avenue acoustic cover).mp3" controls loop></audio>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
